<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>Student Portal</nav>
  <div id="search">
    <input id="input" type="text" placeholder="Search">
    <button id="btn">Search</button>
  </div>
  <div id="searchButtons">
      <button onclick="SortAtoZ()" id="buttons">Sort A -> Z</button>
      <button onclick="SortZtoA()" id="buttons">Sort Z -> A</button>
      <button onclick="SortByMarks()" id="buttons">Sort By Marks</button>
      <button onclick="SortByPassing()" id="buttons">Sort By Passing</button>
      <button onclick="SortByClass()" id="buttons">Sort By Class</button>
      <button onclick="SortByGender()" id="buttons">Sort By Gender</button>
  </div>
  <table id="tableOne">
    <thead>
     <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Class</th>
        <th>Marks</th>
        <th>Passing</th>
        <th>Email</th>
     </tr>
    </thead>
    <tbody id="tbody">
    
  </tbody>
  </table>
    <script src="./script.js"></script>
</body>
</html>
